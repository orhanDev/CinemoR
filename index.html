<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/images/logos/cinemorlogoweiss.png" />
    <link rel="apple-touch-icon" href="/images/logos/cinemorlogoweiss.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="CinemoR - Kinoticket-Buchungsplattform. Filme durchstöbern, Plätze auswählen und Tickets kaufen." />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="CinemoR" />
    <link rel="manifest" href="/manifest.json" />
    <title>CinemoR - Kino Tickets Online</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => console.log('SW registered'))
            .catch((error) => console.log('SW registration failed'));
        });
      }
    </script>
  </body>
</html>
